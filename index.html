    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <div id="gameMethods">
        
        <h1> Modos </h1>
        
        <div class="buttons">
            
            <button id="withoutTimer">
                Clássico
            </button>
        
            <button id="withTimer">
                Desafio
            </button>
            
        </div>      
        
    </div>
    
    <div class="win">
        <h1> Parabéns, você conseguiu ! </h1>

    </div>
    
    <div class="lose" >
        <h1> Que Pena ! Você perdeu. </h1>
        <button id="loseBtn">
            Recomeçar
        </button>
    </div>
    
    
    <div class="titleTimer">
        <h1 class="title waitingMode"> Jogo da Memoria </h1>
        <p class="timer waitingMode">00:50</p>
    </div>
